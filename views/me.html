<section class="me-container">



  <section class="me-main">
    <div>
      <h3>Hobbies</h3>
      <ul ng-repeat="hobby in hobbies">
        <li>{{hobby.name}}</li>
      </ul>
    </div>


    <div>
      <h3>Occupations</h3>
      <ul ng-repeat="job in jobs">
        <li>{{job}}</li>
      </ul>
    </div>
  </section>
</section>
